<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melomy - Search songs</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/commons::navigation"></nav>
    <main class="endless">
        <article class="search-article">
            <section class="search-form">
                <h2>Search for songs</h2>
                <form th:action="@{/songs/search}" th:method="POST">
                    <input type="text" name="input" id="input" placeholder="Search for songs">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </section>
            <section class="search-results">
                <div th:each="song:${searchResults}" class="song-panel">
                    <div class="image-container">
                        <a class="music-icon" th:href="@{'/songs/'+${song.id}+'/details'}">
                            <img
                                th:src="${song.imageUrl}"
                                alt="Song cover"></a>
                    </div>
                    <h4 th:text="${song.name}" class="song-title">Live Forever</h4>
                    <p th:text="'Song • '+${song.artistName}" class="song-artist-desc">Song • Oasis</p>
                </div>

            </section>
            <h1 th:if="${searchResults.size() == 0}">No results found.</h1>
        </article>
    </main>
</body>

</html>
