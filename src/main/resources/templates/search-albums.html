<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melomy - Search albums</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/commons::navigation"></nav>
    <main class="endless">
        <article class="search-article">
            <section class="search-form">
                <h2>Search for albums</h2>
                <form th:action="@{/albums/search}" th:method="POST">
                    <input type="text" name="input" id="input" placeholder="Search for albums">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </section>
            <section class="search-results">
                <div th:each="album:${searchResults}" class="song-panel">
                    <div class="image-container">
                        <a class="music-icon" th:href="@{'/albums/'+${album.id}+'/details'}">
                            <img
                                th:src="${album.imageUrl}"
                                alt="Album cover"></a>
                    </div>
                    <h4 th:text="${album.name}" class="song-title">Live Forever</h4>
                    <p th:text="'Album • '+${album.year}+' • '+${album.artistName}" class="song-artist-desc"></p>
                </div>
            </section>
            <h1 th:if="${searchResults.size() == 0}">No results found.</h1>
        </article>
    </main>
</body>

</html>
